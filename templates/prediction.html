{% extends 'base.html' %}
{% block title %}Predict Career{% endblock %}
{% block content %}
  <h2>Career Prediction Form</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="card">
      <label>Age</label>
      {{ form.age(size=5) }}
    </div>

    <div class="card">
      <label>Education</label>
      {{ form.education() }}
    </div>

    <div class="card">
      <label>Major</label>
      {{ form.major(size=30) }}
    </div>

    <div class="card">
      <label>Interests (Ctrl+Click for multi-select)</label>
      {{ form.interests(size=7) }}
    </div>

    <button class="btn" type="submit">Predict Career</button>
  </form>
{% endblock %}
