{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}
  <h2>Recommended Careers</h2>
  {% for career, prob in predictions %}
    <div class="card">
      <h3>{{ career }}</h3>
      <div class="progress">
        <div class="progress-bar" style="width:{{ (prob*100)|round(1) }}%"></div>
      </div>
      <p>Probability: {{ (prob*100)|round(2) }}%</p>
    </div>
  {% endfor %}
  <a href="{{ url_for('predict') }}" class="btn">Try Again</a>
{% endblock %}
